<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill and Discount Calculator</title>
    <link rel="stylesheet" href="billsyle.css">
</head>
<body>

    <!-- Side Navigation Bar -->
    <div class="sidebar">
        <h2>CHANDREASEKARA BOOK SHOP</h2>
        <nav>
            <ul>
                
                <li><a href="Inventory.html">Inventory</a></li>
                <li><a href="SalesReport.html">Sales Reports</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <a href="Home&Login.html" class="back-btn">‚Üê Back</a>
        </nav>
    </div>

    <!-- Main Bill Calculator Section -->
    <div class="main-container">
        <!-- Bill Calculator -->
        <div class="bill-calculator">
            <h2>Bill Calculator</h2>
            <br>
            <div class="search-section">
                <input type="text" placeholder="Search item">
                <input type="number" placeholder="Quantity">
                <button class="add-btn">Add</button>
            </div>

            <!-- Item Table -->
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>quantity</th>
                        <th>price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td>1</td>
                        <td>Item Name</td>
                        <td>2</td>
                        <td>150</td>
                        <td><button class="delete-btn">üóëÔ∏è</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Discount & Profit Section -->
        <div class="discount-calculator">
            <h3>Discount Calculator</h3>
            <br>
            <div>
                <label>Total Price: Rs</label>
                <input type="number" placeholder="Enter total price">
            </div>
            <div>
                <label>Discount: Rs</label>
                <input type="number" placeholder="Enter discount">
                <button class="cal-btn">Cal</button>
            </div>

            <div>
                <label>Discounted Price: Rs</label>
                <input type="number" placeholder="Discounted price">
            </div>

            <div>
                <label>Expenses: Rs</label>
                <input type="number" placeholder="Enter expenses">
                <button class="cal-btn">Cal</button>
            </div>

            <div class="profit-section">
                <label>Profit: Rs</label>
                <span>100</span>
            </div>
            
            <div class="total-section">
                <label>Total Bill:</label>
                <span>Rs: 0.00</span>
            </div>

            <div class="button-container">
                <button class="discard-btn">Discard</button>
                <button class="print-btn">Print</button>
            </div>
        </div>
    </div>

</body>
</html>
